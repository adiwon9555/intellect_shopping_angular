<div *ngIf='view'> 
<div class="container">
    
  <button type="button" style="float: right" class="btn btn-primary" (click)="changeView()">Cart({{ccount}})</button>
  <br><br>
  <h1>Product</h1>
  <div class="row">
    <div *ngFor='let product of products;index as i' class="col-sm-4">
      <div (click)="addCart(product)" class="card" style="margin: 2%">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
        </div>
        <div class="card-footer text-right">
          <span class="text-muted">{{product.price}}&nbsp;&nbsp;
            
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf='!view' class="container">
  <button type="button" style="float: right" class="btn btn-primary" (click)="changePView()">Product</button>
  <br><br>
  <h1>Cart</h1>
  <div class="row">
    <div *ngFor='let cart of carts;index as i' class="col-sm-4">
      <div class="card" style="margin: 2%">
        <div class="card-body">
          <h5 class="card-title">{{cart.product}}</h5>
        </div>
        <div class="card-footer text-right">
          <span class="text-muted">{{cart.price}}&nbsp;&nbsp;
          <button class="btn-danger" (click)="deleteCart(cart)">Delete</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <h1>Total={{ct()}}</h1>
</div>
